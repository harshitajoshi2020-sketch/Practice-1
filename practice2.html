<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Banking UI</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Banking Container */
    .banking-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    /* Balance Display */
    .balance-card {
      background: #f0f8ff;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .balance-card h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .balance-card p {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      color: #2e7d32;
    }

    /* Buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-deposit {
      background: #4CAF50;
      color: white;
    }

    .btn-deposit:hover {
      background: #43a047;
    }

    .btn-withdraw {
      background: #f44336;
      color: white;
    }

    .btn-withdraw:hover {
      background: #e53935;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .banking-container {
        padding: 20px;
      }
      .balance-card p {
        font-size: 24px;
      }
      .btn {
        font-size: 14px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="banking-container">
    <!-- Balance Display -->
    <div class="balance-card">
      <h2>Current Balance</h2>
      <p>$10,000</p>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button class="btn btn-deposit">Deposit</button>
      <button class="btn btn-withdraw">Withdraw</button>
    </div>
  </div>
</body>
</html>
