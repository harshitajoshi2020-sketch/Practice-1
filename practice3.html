<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* ---------- Root Variables ---------- */
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --header-bg: #4CAF50;
      --sidebar-bg: #f5f5f5;
      --card-bg: #fafafa;
    }

    /* Dark Theme */
    .dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --header-bg: #2e7d32;
      --sidebar-bg: #2c2c2c;
      --card-bg: #333333;
    }

    /* ---------- General Styles ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr 50px;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    /* ---------- Header ---------- */
    header {
      grid-area: header;
      background: var(--header-bg);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    header h1 {
      font-size: 20px;
    }

    .theme-toggle {
      background: white;
      color: var(--header-bg);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      opacity: 0.8;
    }

    /* ---------- Sidebar ---------- */
    aside {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    aside a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      padding: 8px;
      border-radius: 6px;
      transition: 0.3s;
    }

    aside a:hover {
      background: var(--header-bg);
      color: white;
    }

    /* ---------- Main ---------- */
    main {
      grid-area: main;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 10px;
      margin: 15px;
      transition: 0.3s;
    }

    main h2 {
      margin-bottom: 10px;
    }

    main p {
      font-size: 14px;
      line-height: 1.6;
    }

    /* ---------- Footer ---------- */
    footer {
      grid-area: footer;
      text-align: center;
      padding: 10px;
      background: var(--sidebar-bg);
      font-size: 14px;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr auto 50px;
      }

      aside {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Admin Dashboard</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
  </header>

  <!-- Sidebar -->
  <aside>
    <a href="#">üè† Home</a>
    <a href="#">üë• Users</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </aside>

  <!-- Main Content -->
  <main>
    <h2>Welcome to the Dashboard</h2>
    <p>This is your admin panel. Here you can view reports, manage users, and adjust settings. Customize the theme using the switch above!</p>
  </main>

  <!-- Footer -->
  <footer>
    ¬© 2025 Admin Dashboard. All rights reserved.
  </footer>

  <!-- Theme Switch Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      const btn = document.querySelector(".theme-toggle");
      if (document.body.classList.contains("dark-theme")) {
        btn.textContent = "Light Mode";
      } else {
        btn.textContent = "Dark Mode";
      }
    }
  </script>
</body>
</html>
